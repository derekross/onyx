<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- User message bubble -->
  <g transform="translate(110, 25)">
    <rect x="0" y="0" width="70" height="35" rx="12" fill="url(#aiGradient)"/>
    <path d="M60 35 L70 45 L55 35 Z" fill="url(#aiGradient)"/>
    <rect x="10" y="10" width="40" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="10" y="18" width="50" height="4" rx="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- AI message bubble -->
  <g transform="translate(20, 55)">
    <rect x="0" y="0" width="90" height="55" rx="12" fill="url(#bubbleGradient)" stroke="#4b5563" stroke-width="1"/>
    <path d="M15 55 L5 65 L25 55 Z" fill="url(#bubbleGradient)" stroke="#4b5563" stroke-width="1"/>
    <path d="M15 55 L25 55" stroke="#1f2937" stroke-width="2"/>
    
    <!-- AI avatar -->
    <circle cx="20" cy="20" r="10" fill="url(#aiGradient)"/>
    <path d="M16 18 L18 22 L20 18 L22 22 L24 18" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Text lines -->
    <rect x="38" y="12" width="40" height="4" rx="2" fill="#6b7280"/>
    <rect x="38" y="20" width="45" height="4" rx="2" fill="#6b7280"/>
    <rect x="12" y="35" width="65" height="4" rx="2" fill="#6b7280"/>
    <rect x="12" y="43" width="50" height="4" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Sparkle effects -->
  <path d="M160 70 L162 75 L167 77 L162 79 L160 84 L158 79 L153 77 L158 75 Z" fill="#8b5cf6" opacity="0.7"/>
  <path d="M145 95 L146.5 99 L150.5 100.5 L146.5 102 L145 106 L143.5 102 L139.5 100.5 L143.5 99 Z" fill="#8b5cf6" opacity="0.5"/>
  <path d="M170 55 L171 58 L174 59 L171 60 L170 63 L169 60 L166 59 L169 58 Z" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Magic wand hint -->
  <g transform="translate(130, 100) rotate(-30)">
    <rect x="0" y="0" width="6" height="35" rx="2" fill="#374151"/>
    <rect x="0" y="0" width="6" height="10" rx="2" fill="url(#aiGradient)"/>
    <circle cx="3" cy="2" r="4" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Thinking dots -->
  <circle cx="40" cy="125" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="55" cy="125" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="70" cy="125" r="4" fill="#8b5cf6" opacity="0.8"/>
</svg>
