<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="rockShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="30%" style="stop-color:#1a1a1a"/>
      <stop offset="70%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Main onyx rock shape - faceted gemstone style -->
  <g>
    <!-- Back facets (darker) -->
    <polygon points="256,48 380,140 420,280 350,420 162,420 92,280 132,140" fill="#0a0a0a"/>
    
    <!-- Left side facet -->
    <polygon points="132,140 92,280 162,420 200,320 180,200" fill="#151515"/>
    
    <!-- Right side facet -->
    <polygon points="380,140 420,280 350,420 312,320 332,200" fill="#101010"/>
    
    <!-- Bottom facet -->
    <polygon points="162,420 350,420 312,320 256,360 200,320" fill="#080808"/>
    
    <!-- Top left facet -->
    <polygon points="256,48 132,140 180,200 256,160" fill="url(#highlight)"/>
    
    <!-- Top right facet -->
    <polygon points="256,48 380,140 332,200 256,160" fill="#2a2a2a"/>
    
    <!-- Center top facet (table) - main highlight -->
    <polygon points="180,200 332,200 312,320 256,360 200,320" fill="url(#rockShine)"/>
    
    <!-- Shine/reflection on top -->
    <polygon points="200,210 280,210 260,260 210,250" fill="#4a4a4a" opacity="0.3"/>
    
    <!-- Small highlight -->
    <polygon points="210,220 250,220 240,245 215,240" fill="#5a5a5a" opacity="0.2"/>
  </g>
  
  <!-- Subtle outer glow for depth -->
  <polygon points="256,48 380,140 420,280 350,420 162,420 92,280 132,140" 
           fill="none" 
           stroke="#2a2a2a" 
           stroke-width="2"/>
</svg>
